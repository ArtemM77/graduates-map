
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Карта выпускников</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([55.751244, 37.618423], 5); // Центрируем на Москву

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        var customIcon = L.icon({
            iconUrl: 'marker-custom.png',
            iconSize: [186, 296], // Масштабируем булавку
            iconAnchor: [93, 296], // Точка привязки
            popupAnchor: [0, -296]
        });

        // Пример маркера
        L.marker([55.751244, 37.618423], {icon: customIcon})
         .addTo(map)
         .bindPopup("<b>Альтервет</b><br>Москва<br>ул. Примерная, 1");

    </script>
</body>
</html>
