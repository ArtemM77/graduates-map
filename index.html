                marker: "https://artemm77.github.io/graduates-map/cryovet.png"
            },
            
        ];

        const grouped = {};
        doctors.forEach(doc => {
            const key = doc.coords.join(',');
            if (!grouped[key]) grouped[key] = [];
            grouped[key].push(doc);
        });

        for (const coord in grouped) {
            const [lat, lng] = coord.split(',').map(Number);
            const group = grouped[coord];
            const photos = group.map(d => `<img class='doctor-photo' src='${d.photo}' alt='${d.name}'>`).join("");
            const textBlock = `
                <div class='popup-text'>
                    <h3>${group.map(d => d.name).join("<br>")}</h3>
                    <strong>${group[0].role}</strong><br>
                    <em>${group[0].clinic}</em><br><br>
                    <strong>–£—Å–ª—É–≥–∏ –ø–æ —Ä–µ–ø—Ä–æ–¥—É–∫—Ü–∏–∏:</strong><br>
                    ${group[0].services.replaceAll(',', '<br>')}<br><br>
                    üìç <a href="https://maps.google.com/?q=${group[0].address}" target="_blank">${group[0].address}</a><br>
                    ‚òéÔ∏è <a href="tel:${group[0].phone}">${group[0].phone}</a><br>
                    üåê <a href="${group[0].site}" target="_blank">${group[0].site}</a>
                </div>`;

            const markerIcon = L.icon({
                iconUrl: group[0].marker,
                iconSize: [60, 90],
                iconAnchor: [30, 90],
                popupAnchor: [0, -90]
            });

            L.marker([lat, lng], { icon: markerIcon }).addTo(map)
                .bindPopup(`<div class='popup-content'>${photos}${textBlock}</div>`);
        }
    </script>
</body>
</html>
