function detectDeviceInfo() {
  const ua = navigator.userAgent;

  // –¢–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
  const isMobile = /Mobi|Android/i.test(ua);
  const isTablet = /Tablet|iPad/i.test(ua);
  let deviceType = "–ü–ö";
  if (isTablet) deviceType = "–ü–ª–∞–Ω—à–µ—Ç";
  else if (isMobile) deviceType = "–ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ";

  // –û–°
  let os = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
  if (/Windows NT/i.test(ua)) os = "Windows";
  else if (/Mac OS X/i.test(ua)) os = "macOS";
  else if (/Android/i.test(ua)) os = "Android";
  else if (/iPhone|iPad/i.test(ua)) os = "iOS";
  else if (/Linux/i.test(ua)) os = "Linux";

  // –ë—Ä–∞—É–∑–µ—Ä
  let browser = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
  if (/Chrome\/\d+/.test(ua) && !/Edg|OPR/.test(ua)) browser = "Chrome";
  else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = "Safari";
  else if (/Firefox/.test(ua)) browser = "Firefox";
  else if (/Edg/.test(ua)) browser = "Edge";
  else if (/OPR/.test(ua)) browser = "Opera";

  return { device: deviceType, os, browser };
}
